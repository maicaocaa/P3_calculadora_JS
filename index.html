<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,200;1,300&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    

    <title>Calculadora</title>
</head>
<body>
    <header>
       <h1 class="title">Chocoladora</h1>
    </header>

    <main>
       <div class="calculadora"> 
            <div class="main_screen"><h1 id="main_result">6</h1></div>
            <div class="calc_screen"><h3 id="calc_result">9</h3></div>
            <div class="keyboard">
                <div class="key key_mem_delete">MC</div>
                <div class="key key_mem_recover">MR</div>
                <div class="key key_mem_save">MS</div>
                <div class="key key_erase_left">โซ</div>
                <div class="key key_c">C</div>
                <div class="key key_negative">+/-</div>
                <div class="key key_rest">%</div>
                <div class="key key_divide">รท</div>
                <div class="key key_7">7</div>
                <div class="key key_8">8</div>
                <div class="key key_9">9</div>
                <div class="key key_multiply">X</div>
                <div class="key key_4">4</div>
                <div class="key key_5">5</div>
                <div class="key key_6">6</div>
                <div class="key key_minus">-</div>
                <div class="key key_1">1</div>
                <div class="key key_2">2</div>
                <div class="key key_3">3</div>
                <div class="key key_plus">+</div>
                <div class="key key_0">0</div>
                <div class="key key_dot">.</div>
                <div class="key key_equal">=</div>
            </div>
       </div>
    </main>
    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
