<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
       <h1 class="title">Chocoladora</h1>
    </header>

    <main>

    <div class="container">
       <div class="calculator"> 
            <div class="screen">
                <div id="main_screen"></div>
                <div id="calc_screen"></div>
            </div>
            <div class="keyboard">
                <button class="memo btn_mem_delete">MC</button>
                <button class="memo btn_mem_recover">MR</button>
                <button class="memo btn_mem_save">MS</button>
                <button class=" ">โซ</button>
                <button class=" btn_c ">C</button>
                <button class="operator btn_change">+/-</button>
                <button class=" btn_rest operator">%</button>
                <button class=" btn_divide operator">รท</button>
                <button class=" btn number ">7</button>
                <button class=" btn number ">8</>
                <button class=" btn number ">9</button>
                <button class=" operator  btn_multi">X</button>

                <button class=" key_4 number ">4</button>
                <button class=" key_5 number ">5</button>
                <button class=" key_6 number ">6</button>
                <button class=" operator  btn_minus">-</button>
                <button class=" key_1 number ">1</button>
                <button class=" key_2 number ">2</button>
                <button class=" key_3 number">3</button>
                <button class=" operator  btn_plus">+</button>
                <button class=" key_0">0</button>
                <button class=" key_dot">.</button>
                <button class=" operator  key_equal">=</button>
            </div>
       </div>
    </div>  


    </main>
    <footer>

    </footer>
    <!-- <script src="index.js" type="text/javascript"></script> -->
    <script src="index2.js" type="text/javascript"></script>
</body>
</html>
